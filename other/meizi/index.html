<script>               //i am script
    var fullimg = function(title,img){
            var html_item = '<figure class="effect-oscar  wowload fadeInUp">';
            var html_item = html_item + '<img src="'+img+'" alt="'+title+'"/>';
            var html_item = html_item + '<figcaption>';
            var html_item = html_item + '<h2>'+title+'</h2><p>'; 
            var html_item = html_item + '<a href="'+img+'" title="'+title+'" data-gallery>View more</a>';
           
            var html_item = html_item + '</p> </figcaption></figure>'; 
            
            return html_item;
       }
    var item = function(iData){
        var html_item = '<figure class="effect-oscar  wowload fadeInUp">';
        var html_item = html_item + '<img src="'+iData.pic_list[0]+'" alt="'+iData.plaintext+'"/>';
        var html_item = html_item + '<figcaption>';
        var html_item = html_item + '<h3>'+iData.plaintext+'</h3><p>';
        for(it in iData.pic_list){
             var html_item = html_item + '<a href="'+iData.pic_list[it]+'" title="'+iData.plaintext+'" data-gallery>View more</a>';
        }
        var html_item = html_item + '</p> </figcaption></figure>'; 
        
        return html_item;
    }
    var works = function(html){
        $("#works").append(html);
    }
    function loading(){
         $("#loading").show();//显示loading
        setTimeout("$('#loading').hide();", 2000);//隐藏loading
    }
    function loadmore(PAGE){
        $.get( "meizi/meinv_"+page+".json" ,function(d,s){
            if(typeof(d) != "object"){
                d = JSON.parse(d);
            }
            console.log(d);
            loading();
             var xiabiao = [];
            for(it in d){
                var i = Math.random();
                if(i>0.5){
                    xiabiao.push(it);
                }else{
                    xiabiao.unshift(it);
                }
            } 
            for(it in xiabiao){ 
                it=xiabiao[it];
                var tmp = d[it];
                for(img in tmp.pic_list ){
                    var html = fullimg(tmp.plaintext,tmp.pic_list[img]);
                    works(html); 
                }
            }
        });
    }
    page = 1;
    loadmore(page);
    $("#loadmore").click(function(){
        loadmore(++page);
    });</script>
